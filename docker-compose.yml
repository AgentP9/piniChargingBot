version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pini-backend
    ports:
      - "3000:3000"
    environment:
      - MQTT_BROKER_URL=${MQTT_BROKER_URL}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_DEVICES=${MQTT_DEVICES:-shellyplug-s-12345,shellyplug-s-67890}
      - PORT=3000
    labels:
      - "io.portainer.accesscontrol.teams=administrators"
      - "com.pinicharging.description=MQTT Charging Monitor Backend"
      - "com.pinicharging.env.MQTT_BROKER_URL.description=MQTT broker URL (e.g., mqtt://host:1883)"
      - "com.pinicharging.env.MQTT_USERNAME.description=MQTT broker username (optional)"
      - "com.pinicharging.env.MQTT_PASSWORD.description=MQTT broker password (optional)"
      - "com.pinicharging.env.MQTT_DEVICES.description=Comma-separated list of device IDs (e.g., device1,device2)"
    restart: unless-stopped
    networks:
      - pini-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pini-frontend
    ports:
      - "80:80"
    labels:
      - "io.portainer.accesscontrol.teams=administrators"
      - "com.pinicharging.description=MQTT Charging Monitor Frontend"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pini-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: pini-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    labels:
      - "io.portainer.accesscontrol.teams=administrators"
      - "com.pinicharging.description=MQTT Broker (Mosquitto)"
    restart: unless-stopped
    networks:
      - pini-network
    profiles:
      - with-mosquitto

networks:
  pini-network:
    driver: bridge
