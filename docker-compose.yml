version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pini-backend
    environment:
      - MQTT_BROKER_URL=${MQTT_BROKER_URL}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_DEVICES=${MQTT_DEVICES:-Office Charger:shellies/shellyplug07,Kitchen Charger:shellies/shellyplug02}
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - backend-data:/app/data
    labels:
      - "io.portainer.accesscontrol.teams=administrators"
      - "com.pinicharging.description=MQTT Charging Monitor Backend"
      - "com.pinicharging.env.MQTT_BROKER_URL.description=MQTT broker URL (e.g., mqtt://host:1883)"
      - "com.pinicharging.env.MQTT_USERNAME.description=MQTT broker username (optional)"
      - "com.pinicharging.env.MQTT_PASSWORD.description=MQTT broker password (optional)"
      - "com.pinicharging.env.MQTT_DEVICES.description=Device configs in format 'Name:topic' (e.g., Office Charger:shellies/plug07) or legacy format 'deviceId'"
    restart: unless-stopped
    networks:
      - pini-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pini-frontend
    ports:
      - "1818:80"
    labels:
      - "io.portainer.accesscontrol.teams=administrators"
      - "com.pinicharging.description=MQTT Charging Monitor Frontend"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pini-network

networks:
  pini-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
