version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pini-backend
    ports:
      - "3000:3000"
    environment:
      - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://mosquitto:1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_DEVICES=${MQTT_DEVICES:-shellyplug-s-12345,shellyplug-s-67890}
      - PORT=3000
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - pini-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pini-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pini-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: pini-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - pini-network

networks:
  pini-network:
    driver: bridge
